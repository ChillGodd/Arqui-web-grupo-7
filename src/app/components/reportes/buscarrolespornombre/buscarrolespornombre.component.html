<div class="container">
    <div class="title-container">
      <h1>Buscar Roles por Nombre</h1>
    </div>
  
    <div class="search-box">
      <input 
        type="text" 
        [(ngModel)]="nombre" 
        placeholder="Buscar por nombre de rol" 
        class="search-input"
      />
      <button (click)="buscarRoles()" class="search-button">Buscar</button>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Definición de columnas -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID Rol </th>
        <td mat-cell *matCellDef="let rol"> {{rol.idRol}} </td>
      </ng-container>
  
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let rol"> {{rol.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let rol"> {{rol.descripcion}} </td>
      </ng-container>
  
      <!-- Fila de encabezado -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Fila de datos -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>
