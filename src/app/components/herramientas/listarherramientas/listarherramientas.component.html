                <mat-card-subtitle>Nombre de la herrramienta: {{ element.nombre }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p><strong>DescripciÃ³n:</strong> {{ element.descripcion }}</p>

            </mat-card-content>

            <mat-card-actions align="end">
