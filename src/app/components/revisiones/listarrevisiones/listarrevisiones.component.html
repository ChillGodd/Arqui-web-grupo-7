<div class="container">
  <div class="title-container">
    <h1 class="page-title">Lista de Revisiones</h1>
  </div>

  <div *ngFor="let element of dataSource.data" class="card-container">
    <mat-card class="mat-elevation-z4 card">
      <mat-card-header>
        <mat-card-title>ID de Revisión: {{ element.idRevision }}</mat-card-title>
        <mat-card-subtitle>Nombre del proyecto: {{ element.proyecto.nombre }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p><strong>Comentario:</strong> {{ element.comentario }}</p>
        <p><strong>Puntuación:</strong> {{ element.puntuacion }}</p>
        <p><strong>Fecha:</strong> {{ element.fecha | date:'shortDate' }}</p>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-raised-button color="warn" (click)="eliminar(element.idRevision)" class="delete-button">
          <mat-icon>delete</mat-icon> Eliminar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-paginator [pageSizeOptions]="[4, 7, 9]" showFirstLastButtons></mat-paginator>
</div>
